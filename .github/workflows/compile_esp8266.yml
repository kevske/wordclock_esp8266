
name: Compile ESP8266 Sketch

on:
  push:
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Configure Arduino CLI
        run: |
          cat <<EOF > .cli-config.yml
          board_manager:
            additional_urls:
              - http://arduino.esp8266.com/stable/package_esp8266com_index.json
          EOF
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266 --config-file .cli-config.yml

      - name: Install Required Libraries
        run: |
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit NeoMatrix"
          arduino-cli lib install "Adafruit NeoPixel"
          arduino-cli lib install "WiFiManager"
          arduino-cli lib install "Adafruit BusIO"

      - name: Compile Sketch
        run: |
          # Ensure secrets.h exists: prefer example file(s), otherwise generate fallback
          if [ ! -f secrets.h ]; then
            if [ -f example_secrets.h ]; then
              cp example_secrets.h secrets.h
            elif [ -f secrets_example.h ]; then
              cp secrets_example.h secrets.h
            else
              cat > secrets.h <<'EOF'
              #ifndef SECRETS_H
              #define SECRETS_H
              // Fallback secrets for CI builds. For local builds, create your own secrets.h
              // and/or use WiFiManager setup as described in README.
              #define WIFI_SSID "CI_DUMMY"
              #define WIFI_PASS "CI_DUMMY"
              #define AP_SSID   "WordclockAP"
              #define AP_PASS   "12345678"
              #endif
              EOF
            fi
          fi
          arduino-cli compile -v --fqbn esp8266:esp8266:nodemcuv2 wordclock_esp8266.ino
